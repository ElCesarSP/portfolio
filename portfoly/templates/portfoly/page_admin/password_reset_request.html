{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'global/css/admin/base.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/admin/forms.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/admin/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/admin/login.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/admin/layout.css' %}">
</head>
<body class="admin-container">
    {% if messages %}
    <div class="admin-messages">
        {% for message in messages %}
        <div class="admin-alert admin-alert-{{ message.tags }}">
            <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %}"></i>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="admin-login-logo"><i class="fas fa-key"></i> Recuperar Senha</div>
                <p class="admin-login-subtitle">Digite seu email para receber o link de recuperação</p>
            </div>
            <form method="post" class="admin-login-form">
                {% csrf_token %}
                <div class="admin-form-group">
                    <label for="{{ form.email.id_for_label }}" class="admin-form-label"><i class="fas fa-envelope"></i> Email</label>
                    {{ form.email }}
                </div>
                <button type="submit" class="admin-btn admin-btn-primary" style="width: 100%;"><i class="fas fa-paper-plane"></i> Enviar Link</button>
            </form>
            <div class="admin-login-footer">
                <p><a href="{% url 'portfoly:admin_login' %}" class="admin-login-link"><i class="fas fa-arrow-left"></i> Voltar ao Login</a></p>
            </div>
        </div>
    </div>
    <script src="{% static 'global/js/admin.js' %}"></script>
</body>
</html>
